			require.config({
				baseUrl: "../../..",
				paths: {
					"attach-node-element-package": "delite/samples/AttachNodeWidget"
				}
			});
			require(["delite/register", "attach-node-element-package/AttachNodeWidget"], function (register) {

            </div>
        </attach-node-element>
